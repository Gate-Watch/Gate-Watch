<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métricas Gerente - GateWatch</title>
    <link rel="stylesheet" href="./CSS/styleRegressao.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>

<body>

    <div class="conteudoPagina">
        <div class="boxLateral">
            <div class="boxIdentificacao">
                <h1 class="fonte_perfil" id="nome_perfil"></h1>
                <h3>ANALISTA DE DADOS</h3>
            </div>
            <div class="boxOpcoes">
                <a href="index.html">
                    <div class="box">HOME</div>
                </a>
                <a href="dashboardAnalistaMetricas.html">
                    <div class="box">DASHBOARD</div>
                </a>
                <a href="dashboardAnalistaRegressao.html">
                    <div class="box" style="background-color: #41446877;">PREVISÕES</div>
                </a>
            </div>
            <a href="cadastro.html">
                <div class="boxSair">SAIR</div>
            </a>
        </div>
        <div class="conteudoMetricas">
            <div class="boxTitulo">
                <div class="selecionarTotem">
                    <select id="selectTotem" onchange="exibir()">
                        <option selected disabled>Selecione um Totem</option>
                        <option>TOTEM 1</option>
                        <option>TOTEM 2</option>
                        <option>TOTEM 3</option>
                    </select>
                    <select id="selectSemana">
                        <option selected disabled>Selecione a Semana</option>
                        <option>SEMANA 1</option>
                        <option>SEMANA 2</option>
                        <option>SEMANA 3</option>
                        <option>SEMANA 4</option>
                        <option>SEMANA 5</option>
                    </select>
                    <select id="selectComp">
                        <option selected disabled>Selecione um Componente</option>
                        <option>CPU</option>
                        <option>RAM</option>
                        <option>DISCO</option>
                    </select>
                </div>
            </div>
            <div class="boxConteudo">
                    <div class="boxComponentes">
                        <div class="ranking">
                            <h3>Ranking de Semanas com Maiores Previsões</h3>
                            <div class="ranking-grid">
                                <div class="ranking-posicao">1°</div>
                                <div class="ranking-nome">Totem 1 - Semana 3</div>
                                <div class="ranking-posicao">2°</div>
                                <div class="ranking-nome">Totem 1 - Semana 1</div>
                                <div class="ranking-posicao">3°</div>
                                <div class="ranking-nome">Totem 1 - Semana 4</div>
                            </div>
                        </div>
                        <div class="boxMedias">
                            <div class="box1">
                                <h4>Dia com maior previsão</h4>
                                <p>Quarta</p>
                            </div>
                            <div class="box2">
                                <h4>Dia com menor previsão</h4>
                                <p>Terça</p>
                            </div>
                        </div>
                        <div class="boxGrafico">
                            <div class="grafico">
                                <div id="chart"></div>
                            </div>
                        </div>
                    </div>
                <div class="boxAlertas">
                    <div class="boxRankingAlertas">
    
                    </div>
                    <div class="grafico2">
                        <div id="chart2" style="margin-top: 0.8vh;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>

<script>
    const options = {
        chart: {
            type: 'line',
            height: 290
        },
        series: [
            {
                name: 'Prev Min',
                data: [35, 45, 30, 50, 51, 40, 45]
            },
            {
                name: 'Prev Max',
                data: [55, 60, 45, 75, 60, 65, 62]
            },
            {
                name: 'Componente Escolhido',
                data: [45, 50, 35, 60, 55, 48, 55]
            },
            {
                name: 'Limite Componente Escolhido',
                data: [65, 65, 65, 65, 65, 65, 65]
            }
        ],
        xaxis: {
            categories: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
            labels: {
                style: {
                    colors: '#ffffff'
                }
            }
        },
        yaxis: {
            min: 0,
            max: 100,
            labels: {
                style: {
                    colors: '#ffffff'
                }
            }
        },
        stroke: {
            curve: 'smooth',
            width: [4, 4, 4, 3],
            dashArray: [0, 0, 0, 5]
        },
        colors: ['#8eeff1', '#18204b', '#1e81b0', '#00FF00'],
        title: {
            text: 'Previsão do Percentual de CPU',
            align: 'left',
            style: {
                color: '#ffffff',
                fontSize: '17px'
            }
        },
        legend: {
            labels: {
                colors: '#ffffff'
            },
            position: 'bottom'
        }
    };

    const chart = new ApexCharts(document.querySelector("#chart"), options);
    chart.render();

    const options2 = {
        chart: {
            type: 'line',
            height: 295,
            width: 470
        },
        series: [
            {
                name: 'Previsao',
                data: [40, 60, 45, 50, 60, 65, 68]
            },
            {
                name: 'Componente Escolhido',
                data: [45, 50, 35, 60, 55, 48, 55]
            },
            {
                name: 'Limite Componente Escolhido',
                data: [65, 65, 65, 65, 65, 65, 65]
            }
        ],
        xaxis: {
            categories: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
            labels: {
                style: {
                    colors: '#ffffff'
                }
            }
        },
        yaxis: {
            min: 0,
            max: 100,
            labels: {
                style: {
                    colors: '#ffffff'
                }
            }
        },
        stroke: {
            curve: 'smooth',
            width: [4, 4, 3],
            dashArray: [0, 0, 5]
        },
        colors: [ '#18204b', '#8eeff1', '#00FF00'],
        title: {
            text: 'Previsão do Percentual',
            align: 'left',
            style: {
                color: '#ffffff',
                fontSize: '17px'
            }
        },
        legend: {
            labels: {
                colors: '#ffffff'
            },
            position: 'bottom'
        }
    };

    const chart2 = new ApexCharts(document.querySelector("#chart2"), options2);
    chart2.render();
</script>
