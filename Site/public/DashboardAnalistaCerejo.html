<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métricas Analista - GateWatch</title>
    <link rel="stylesheet" href="CSS/dashboardCerejo.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-wordcloud"></script>
</head>

<body>
    <div class="conteudoPagina">
        <div class="boxLateral">
            <div class="boxIdentificacao">
                <h1 class="fonte_perfil" id="nome_perfil"></h1>
                <h3>ANALISTA DE DADOS</h3>
            </div>
            <div class="boxOpcoes">
                <a href="index.html">
                    <div class="box">HOME</div>
                </a>
                <a href="../public/DashboardAnalistaCerejo.html">
                    <div class="box">DASHBOARD</div>
                </a>
                <a href="dashboardAnalistaRegressao.html">
                    <div class="box">PREVISÕES</div>
                </a>
            </div>
            <a href="cadastro.html">
                <div class="boxSair">SAIR</div>
            </a>
        </div>

        <div class="mainContent">
            <div class="header">
                <h1>ANÁLISE DE PROCESSOS</h1>
                <select name="" id="totemSelect">
                    <option value="toten1">TÓTEM 1</option>
                    <option value="toten2">TÓTEM 2</option>
                    <option value="toten3">TÓTEM 3</option>
                </select>
            </div>

            <div class="blocoTop">
                <div class="frequencia">
                    <div class="titulo2">
                        <div class="bar"></div>Frequência de processos
                    </div>
                    <div id="chart2"></div>
                </div>
            </div>

            <div class="blocoBottom">
                <div class="nuvem">
                    <div class="titulo1">
                        <div class="bar"></div>Nuvem de processos
                    </div>
                    <div class="wordcloud">
                        <canvas id="chart3"></canvas>
                    </div>
                </div>

                <div class="projecao">
                    <div class="titulo3">
                        <div class="bar"></div>Projeção da execução
                    </div>
                    <canvas id="chart"></canvas>
                </div>

                <div class="adicionais">
                    <div class="total">
                        <div class="titulo4">
                            <div class="bar"></div>Total de Processos
                        </div>
                        <h1>10</h1>
                    </div>

                    <div class="sistema">
                        <div class="titulo5">
                            <div class="bar"></div>Processos de sistema
                        </div>
                        <h1>5</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Fetch e atualização do Scatter Chart
        async function updateScatterChart() {
            try {
                const response = await fetch('/dashCerejo/frequencia');
                const data = await response.json();

                const scatterData = data.map(item => ({
                    x: item.nomeProcesso,
                    y: item.frequencia
                }));

                const ctxScatter = document.getElementById('chart').getContext('2d');
                new Chart(ctxScatter, {
                    type: 'scatter',
                    data: {
                        datasets: [{
                            label: 'Frequência de Processos',
                            data: scatterData,
                            backgroundColor: 'rgb(255, 99, 132)'
                        }]
                    },
                    options: {
                        responsive: false,
                        maintainAspectRatio: false,
                        scales: {
                            x: {
                                type: 'category',
                                position: 'bottom',
                                title: {
                                    display: true,
                                    text: 'Processamento'
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Frequência'
                                }
                            }
                        }
                    }
                });
            } catch (error) {
                console.error('Erro ao carregar dados do Scatter Chart:', error);
            }
        }

        // Fetch e atualização do Apex Bar Chart
        async function updateApexChart() {
            try {
                const response = await fetch('/dashCerejo/frequencia');
                const data = await response.json();

                const seriesData = data.map(item => ({
                    x: item.nomeProcesso,
                    y: item.frequencia,
                    goals: [{
                        name: 'Esperado',
                        value: item.frequencia + 50,
                        strokeHeight: 5,
                        strokeColor: 'violet'
                    }]
                }));

                const apexOptions = {
                    series: [{
                        name: 'Frequência Atual',
                        data: seriesData,
                    }],
                    chart: {
                        height: 170,
                        type: 'bar'
                    },
                    plotOptions: {
                        bar: {
                            columnWidth: '60%'
                        }
                    },
                    colors: ['darkblue'],
                    legend: {
                        show: true,
                        customLegendItems: ['Frequência Atual'],
                        markers: {
                            fillColors: ['#00E396', '#775DD0']
                        }
                    }
                };

                const apexChart = new ApexCharts(document.querySelector("#chart2"), apexOptions);
                apexChart.render();
            } catch (error) {
                console.error('Erro ao carregar dados do Apex Bar Chart:', error);
            }
        }

        // WordCloud Chart - Inclusão
        async function updateWordCloudChart() {
            try {
                // Chamar a API que você criou no backend
                const response = await fetch('/dashCerejo/cpu');  // Endereço da API
                const data = await response.json();

                // Verifique se a resposta possui dados válidos
                if (data.length === 0) {
                    console.error('Nenhum dado para gerar a nuvem de palavras');
                    return;
                }

                // Normalizando os valores para um intervalo de 10 a 50 (ajusta o tamanho das fontes)
                const maxValue = Math.max(...data.map(item => parseFloat(item.total_cpu)));
                const minValue = Math.min(...data.map(item => parseFloat(item.total_cpu)));

                // Verificar se os valores de minValue e maxValue são diferentes
                if (maxValue === minValue) {
                    console.error('Não há variação suficiente nos dados para gerar uma Word Cloud significativa');
                    return;
                }

                const normalizedData = data.map(item => ({
                    label: item.nomeProcesso,
                    value: ((parseFloat(item.total_cpu) - minValue) / (maxValue - minValue)) * 40 + 10 // Intervalo 10-50
                }));

                // Limitando os dados aos 20 elementos mais relevantes
                const limitedData = normalizedData.slice(0, 20);

                // Extraindo labels e valores normalizados
                const labels = limitedData.map(item => item.label);
                const weights = limitedData.map(item => item.value);

                // Gerar cores nos tons de azul, violeta e preto
                const colors = labels.map(() => {
                    const hue = Math.random() * 240 + 180; // Tons entre azul (180°) e violeta (240°)
                    const saturation = 50 + Math.random() * 30; // Saturação entre 50% e 80%
                    const lightness = 30 + Math.random() * 40; // Luminosidade entre 30% e 70%
                    return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
                });

                // Criando o gráfico WordCloud
                const ctxWordCloud = document.getElementById('chart3').getContext('2d');
                const wordCloudChart = new Chart(ctxWordCloud, {
                    type: 'wordCloud',
                    data: {
                        labels,
                        datasets: [{
                            label: 'Uso de CPU (Normalizado)',
                            data: weights,
                            color: colors
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: true,
                        plugins: {
                            legend: { display: false }
                        },
                        layout: {
                            padding: { top: 10, bottom: 10 } // Espaçamento interno ajustado
                        },
                        elements: {
                            wordCloud: {
                                minFontSize: 1, // Aumenta a fonte mínima
                                maxFontSize: 10, // Mantém a fonte máxima dentro do limite
                                aspectRatio: 0, // Mantém proporção quadrada
                                fit: false // Garante que se ajuste ao espaço disponível
                            }
                        }
                    }
                });


                wordCloudChart.update();
            } catch (error) {
                console.error('Erro ao carregar dados do WordCloud Chart:', error);
            }
        }


        // Chamadas das funções
        updateScatterChart();
        updateApexChart();
        updateWordCloudChart();
    </script>

</body>

</html>
