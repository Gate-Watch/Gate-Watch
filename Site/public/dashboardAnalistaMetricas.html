<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métricas Analista - GateWatch</title>
    <link rel="stylesheet" href="CSS/dashboardCerejo.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-wordcloud"></script>
</head>

<body>
    <div class="conteudoPagina">
        <div class="boxLateral">
            <div class="boxIdentificacao">
                <h1 class="fonte_perfil" id="nome_perfil"></h1>
                <h3>ANALISTA DE DADOS</h3>
            </div>
            <div class="boxOpcoes">
                <a href="index.html">
                    <div class="box">HOME</div>
                </a>
                <a href="../public/dashboardAnalistaMetricas.html">
                    <div class="box">DASHBOARD</div>
                </a>
                <a href="dashboardAnalistaRegressao.html">
                    <div class="box">PREVISÕES</div>
                </a>
            </div>
            <a href="cadastro.html">
                <div class="boxSair">SAIR</div>
            </a>
        </div>

        <div class="mainContent">
            <div class="header">
                <h1>ANÁLISE DE PROCESSOS</h1>
                <select name="" id="totemSelect">
                    <option value="toten1">TÓTEM 1</option>
                    <option value="toten2">TÓTEM 2</option>
                    <option value="toten3">TÓTEM 3</option>
                </select>
            </div>

            <div class="blocoTop">
                <div class="frequencia">
                    <div class="titulo2">
                        <div class="bar"></div>Frequência de processos
                    </div>
                    <div id="chart2"></div>
                </div>
            </div>

            <div class="blocoBottom">
                <div class="nuvem">
                    <div class="titulo1">
                        <div class="bar"></div>Nuvem de processos
                    </div>
                    <div class="wordcloud">
                        <canvas id="chart3"></canvas>
                    </div>
                </div>

                <div class="projecao">
                    <div class="titulo3">
                        <div class="bar"></div>Projeção da execução
                    </div>
                    <div id="scatterChart"></div>
                </div>

                <div class="adicionais">
                    <div class="total">
                        <div class="titulo4">
                            <div class="bar"></div>Total de Processos
                        </div>
                        <h1>10</h1>
                    </div>

                    <div class="sistema">
                        <div class="titulo5">
                            <div class="bar"></div>Processos de sistema
                        </div>
                        <h1>5</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Scatter Chart com regressão linear e ajustes
        async function renderScatterChart() {
            try {
                // Fetch dos dados de frequência e uso de CPU
                const [frequencyResponse, cpuResponse] = await Promise.all([
                    fetch('/dashCerejo/frequencia'),
                    fetch('/dashCerejo/cpu')
                ]);

                const frequencyData = await frequencyResponse.json();
                const cpuData = await cpuResponse.json();

                // Junta os dados por nomeProcesso
                const mergedData = frequencyData.map(freqItem => {
                    const cpuItem = cpuData.find(cpu => cpu.nomeProcesso === freqItem.nomeProcesso);
                    return cpuItem
                        ? {
                            nomeProcesso: freqItem.nomeProcesso,
                            frequencia: freqItem.frequencia,
                            total_cpu: parseFloat(cpuItem.total_cpu)
                        }
                        : null;
                }).filter(item => item !== null); // Remove processos não encontrados nos dois conjuntos de dados

                // Normaliza o total de CPU para no máximo 100
                const maxCpu = Math.max(...mergedData.map(item => item.total_cpu));
                mergedData.forEach(item => {
                    item.total_cpu = (item.total_cpu / maxCpu) * 100;
                });

                // Calcula os pontos da regressão linear
                const n = mergedData.length;
                const sumX = mergedData.reduce((sum, item) => sum + item.total_cpu, 0);
                const sumY = mergedData.reduce((sum, item) => sum + item.frequencia, 0);
                const sumXY = mergedData.reduce((sum, item) => sum + item.total_cpu * item.frequencia, 0);
                const sumX2 = mergedData.reduce((sum, item) => sum + item.total_cpu ** 2, 0);

                const slope = (n * sumXY - sumX * sumY) / (n * sumX2 - sumX ** 2);
                const intercept = (sumY - slope * sumX) / n;

                // Gera os dados de regressão
                const regressionData = mergedData.map(item => ({
                    x: item.total_cpu,
                    y: slope * item.total_cpu + intercept
                }));

                // Configuração do gráfico de dispersão
                const scatterOptions = {
                    series: [
                        {
                            name: "Dados Reais",
                            data: mergedData.map(item => [item.total_cpu, item.frequencia])
                        },
                        {
                            name: "Regressão Linear",
                            data: regressionData.map(point => [point.x, point.y])
                        }
                    ],
                    chart: {
                        height: 280,
                        type: 'scatter',
                        zoom: { enabled: true, type: 'xy' }
                    },
                    xaxis: {
                        title: { text: "Total de CPU (%)" },
                        tickAmount: 10,
                        labels: {
                            formatter: val => parseFloat(val).toFixed(1) // Apenas uma casa decimal
                        }
                    },
                    yaxis: {
                        title: { text: "Frequência" },
                        tickAmount: 7,
                        labels: {
                            formatter: val => parseFloat(val).toFixed(1) // Apenas uma casa decimal
                        }
                    },
                    colors: ['blue', 'red'], // Azul para pontos reais, vermelho para linha de regressão
                    legend: { show: true }
                };

                const scatterChart = new ApexCharts(document.querySelector("#scatterChart"), scatterOptions);
                scatterChart.render();
            } catch (error) {
                console.error('Erro ao renderizar gráfico de dispersão:', error);
            }
        }

        // Bar Chart (ApexCharts)
        async function renderBarChart() {
            try {
                const response = await fetch('/dashCerejo/frequencia');
                const data = await response.json();

                const seriesData = data.map(item => ({
                    x: item.nomeProcesso,
                    y: item.frequencia,
                    goals: [{
                        name: 'Esperado',
                        value: 100,
                        strokeHeight: 5,
                        strokeColor: 'violet'
                    }]
                }));

                const options = {
                    series: [{
                        name: 'Frequência Atual',
                        data: seriesData,
                    }],
                    chart: { height: 170, type: 'bar' },
                    plotOptions: { bar: { columnWidth: '60%' } },
                    colors: ['darkblue'],
                    legend: { show: true }
                };

                const barChart = new ApexCharts(document.querySelector("#chart2"), options);
                barChart.render();
            } catch (error) {
                console.error('Erro ao carregar dados do Bar Chart:', error);
            }
        }

        // Word Cloud (Chart.js)
        async function renderWordCloud() {
            try {
                const response = await fetch('/dashCerejo/cpu');
                const data = await response.json();

                const maxValue = Math.max(...data.map(item => parseFloat(item.total_cpu)));
                const minValue = Math.min(...data.map(item => parseFloat(item.total_cpu)));

                const normalizedData = data.map(item => ({
                    label: item.nomeProcesso,
                    value: ((parseFloat(item.total_cpu) - minValue) / (maxValue - minValue)) * 30 + 10 // Ajuste de tamanho (10 a 40)
                }));

                const limitedData = normalizedData.slice(0, 20);
                const labels = limitedData.map(item => item.label);
                const weights = limitedData.map(item => item.value);

                const generateColor = (value) => {
                    const intensity = Math.round((value / Math.max(...weights)) * 255);
                    return `rgb(${intensity}, ${intensity * 0.7}, 255)`;
                };

                const colors = weights.map(generateColor);

                const ctxWordCloud = document.getElementById('chart3').getContext('2d');
                const wordCloudChart = new Chart(ctxWordCloud, {
                    type: 'wordCloud',
                    data: {
                        labels,
                        datasets: [{
                            label: 'Word Cloud',
                            data: weights,
                            color: colors
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: true,
                        plugins: { legend: { display: false } },
                        elements: {
                            wordCloud: {
                                minFontSize: 12,
                                maxFontSize: 40
                            }
                        }
                    }
                });

                wordCloudChart.update();
            } catch (error) {
                console.error('Erro ao carregar dados do Word Cloud:', error);
            }
        }

        // Inicialização dos gráficos
        document.addEventListener("DOMContentLoaded", () => {
            renderScatterChart();
            renderBarChart();
            renderWordCloud();
        });
    </script>
</body>

</html>
