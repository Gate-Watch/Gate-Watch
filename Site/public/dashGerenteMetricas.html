  <div class="conteudo">
    <div class="sidebar">
      <div class="menu-perfil">
        <div class="menu-perfil-foto"></div>
        <h2 class="fonte_perfil" id="nome_perfil"></h2>
        <p>Gerente</p>
      </div>
      <div class="opcoesDashboard">

    <div class="conteudoMetricas">
      <div class="boxMetricasGerais">
        <div class="titulo">
          <h2>Métricas Gerais por Componente</h2>
          <select id="select_periodo" onchange="buscarMedias()">
            <option value="0" selected disabled>Período</option>
            <option value="hoje">Diária</option>
            <option value="semanal">Semanal</option>
            <option value="mensal">Mensal</option>
          </select>
        </div>
    
        <div class="metricas">
          <div class="box">
            <div class="tituloBox">MÉDIA CPU</div>
            <div class="boxDados">
              <div class="dados" id="media_cpu">0%</div>
              <div class="legenda"></div>
            </div>
          </div>
          <div class="box">
            <div class="tituloBox">MÉDIA MEMÓRIA</div>
            <div class="boxDados">
              <div class="dados" id="media_memory">0%</div>
              <div class="legenda"></div>
            </div>
          </div>
          <div class="box">
            <div class="tituloBox">MÉDIA DISCO</div>
            <div class="boxDados">
              <div class="dados" id="media_disk">0%</div>
              <div class="legenda"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    


      <div class="mediasTotem">
        <div class="titulo">
          <h2>Médias por Totem</h2>
        </div>
        <div class="metricas">
          <div class="box">
            <div class="tituloBox">
              <select id="select_totem">
                <option value="0" selected disabled>Totem</option>
                <option value="1">Totem 1</option>
                <option value="2">Totem 2</option>
                <option value="3">Totem 3</option>
              </select>
            </div>
            <div class="boxDados">
              <div class="dados">
                <h2>CPU:</h2>
                <div class="boxInterno">0%</div>
              </div>
              <div class="dados">
                <h2>MEMÓRIA:</h2>
                <div class="boxInterno">0%</div>
              </div>
              <div class="dados">
                <h2>DISCO:</h2>
                <div class="boxInterno">0%</div>
              </div>
            </div>
          </div>
          <div class="box">
            <div class="tituloBox">
              <select id="select_totem">
                <option value="0" selected disabled>Totem</option>
                <option value="1">Totem 1</option>
                <option value="2">Totem 2</option>
                <option value="3">Totem 3</option>
              </select>
            </div>

            <div class="boxDados">
              <div class="dados">
                <h2>CPU:</h2>
                <div class="boxInterno">0%</div>
              </div>
              <div class="dados">
                <h2>MEMÓRIA:</h2>
                <div class="boxInterno">0%</div>
              </div>

<script>
  const nomeUsuario = sessionStorage.getItem('NOME_USUARIO');

  if (nomeUsuario) {
    document.getElementById('nome_perfil').textContent = nomeUsuario;
  } else {
    document.getElementById('nome_perfil').textContent = 'Usuário não identificado';
  }

  function buscarMedias() {
    const periodo = document.getElementById('select_periodo').value;

    if (periodo !== '0') {
      fetch(`/dashGerenteMetricas/media/${periodo}`, { method: "GET" })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        document.querySelector('.boxDados .dados').textContent = `${data.media_cpu_usage.toFixed(2)}%`;
        document.querySelector('.boxDados .dados:nth-of-type(2)').textContent = `${data.media_memory_usage.toFixed(2)}%`;
        document.querySelector('.boxDados .dados:nth-of-type(3)').textContent = `${data.media_disk_usage.toFixed(2)}%`;
    })
    .catch(error => {
        console.error("Erro ao buscar médias:", error);
    });

    }
  }
</script>
